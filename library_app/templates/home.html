{% extends 'base.html' %}
{% load static %}
{% block title%} Home Page {% endblock %}

{% block content %}



    
    <div class="container">
        <h3 class="text-center ">Books</h3>
   
   
        <div class="row">
            {% for book in books %}
            <div class="col-md-3 text-center">
                <div class="card mb-3">
                    <img src="{{ book.cover_photo.url }}" class="card-img-top" height="350px" alt="{{ book.title }}" onclick="window.location.href='{% url 'book-detail' book.id %}'">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.author.name }}</p>
                        <p class="card-text"><i>Category </i>: <b>{{ book.shelf.location }}</b></p>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'book-detail' book.id %}'">View Book</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

   
    
{% endblock %}
