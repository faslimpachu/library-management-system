{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">BookWave</a>
                <form class="d-flex">
                    {% if user.is_authenticated %}
                        {% if not user.is_superuser %}
                            <h4 class="nav-item" style="margin-right: 10px;">Welcome {{ user.username }}</h4>
                            <a href="{% url 'user-history' %}" class="btn btn-outline-success" style="margin-right: 10px">History</a>
                        {% endif %}
                        <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-success" style="margin-right: 10px">Login</a>
                        <a href="{% url 'signup' %}" class="btn btn-outline-success">Signup</a>
                    {% endif %}
                </form>
            </div>
        </nav>
    </div>
    

    {% block content %}


    {% endblock %}
</body>

</html>
